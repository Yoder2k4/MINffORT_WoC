    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        function c_tab_toggle() {
            let comment_display = document.getElementById('comment_container');
            let menu_display = document.getElementById("menu_container");

            comment_display.style.display = "block";
            menu_display.style.display = "none";

            let tab_c = document.getElementById('tab_c');
            let tab_m = document.getElementById('tab_m');

            tab_c.style.backgroundColor = "#3A54AA";
            tab_c.style.color = "white";
            tab_m.style.backgroundColor = "white";
            tab_m.style.color = "#3A54AA";
        }
        function m_tab_toggle() {
            let comment_display = document.getElementById('comment_container');
            let menu_display = document.getElementById("menu_container");

            comment_display.style.display = "none";
            menu_display.style.display = "block";

            let tab_c = document.getElementById('tab_c');
            let tab_m = document.getElementById('tab_m');

            tab_m.style.backgroundColor = "#3A54AA";
            tab_m.style.color = "white";
            tab_c.style.backgroundColor = "white";
            tab_c.style.color = "#3A54AA";
        }


        // --------------------------------------------------------------------------------------------------------
        // Filter Canteen
        function search_status_open() {
            let s = document.getElementsByClassName('status_input');
            let status_array = Array.from(document.getElementsByClassName('open-close'));
            if (s[0].checked) {
                s[1].checked = false;
                for (let i = 0; i < status_array.length; i++) {
                    let status_value = status_array[i].innerHTML;
                    if (status_value != "OPEN" && !status_array[i].parentElement.parentElement.parentElement.classList.contains('hiddenCard')) {
                        status_array[i].parentElement.parentElement.parentElement.style.display = "none";
                    }
                    else {
                        if (!status_array[i].parentElement.parentElement.parentElement.classList.contains('hiddenCard')) {
                            status_array[i].parentElement.parentElement.parentElement.style.display = "";
                        }
                    }
                }
            }
            else {
                for (let i = 0; i < status_array.length; i++) {
                    if (!status_array[i].parentElement.parentElement.parentElement.classList.contains('hiddenCard')) {
                        status_array[i].parentElement.parentElement.parentElement.style.display = "";
                    }
                }
            }
        }

        function search_status_close() {
            let s = document.getElementsByClassName('status_input');
            let status_array = Array.from(document.getElementsByClassName('open-close'));
            if (s[1].checked) {
                s[0].checked = false;
                for (let i = 0; i < status_array.length; i++) {
                    let status_value = status_array[i].innerHTML;
                    if (status_value != "CLOSE" && !status_array[i].parentElement.parentElement.parentElement.classList.contains('hiddenCard')) {
                        status_array[i].parentElement.parentElement.parentElement.style.display = "none";
                    }
                    else {
                        if (!status_array[i].parentElement.parentElement.parentElement.classList.contains('hiddenCard')) {
                            status_array[i].parentElement.parentElement.parentElement.style.display = "";
                        }
                    }
                }
            }
            else {
                for (let i = 0; i < status_array.length; i++) {
                    if (!status_array[i].parentElement.parentElement.parentElement.classList.contains('hiddenCard')) {
                        status_array[i].parentElement.parentElement.parentElement.style.display = "";
                    }
                }
            }
        }

        function filter() {
            let shopName_input = document.getElementById('shopName_input').value.toLowerCase();
            let address_input = document.getElementById('address_input').value.toLowerCase();
            let phone_input = document.getElementById('phone_input').value.toLowerCase();


            let filter_ob = {};
            filter_ob[1] = shopName_input;
            filter_ob[2] = address_input;
            filter_ob[3] = phone_input;


            let card_items = Array.from(document.getElementsByClassName('card-item'));
            for (let i = 0; i < card_items.length; i++) {
                let card_item = card_items[i];

                let check_input = [true, true, true];

                let card_shopName;
                let card_address;
                let card_phone;

                if (filter_ob[1] != null && filter_ob[1] != "") {
                    card_shopName = card_item.children[1].children[0].children[0].innerText.toLowerCase();
                    if (card_shopName.indexOf(shopName_input) <= -1) {
                        check_input[0] = false;
                    }
                    else {
                        check_input[0] = true;
                    }
                }
                if (filter_ob[2] != null && filter_ob[2] != "") {
                    card_address = card_item.children[1].children[1].children[1].children[0].innerText.toLowerCase();
                    if (card_address.indexOf(address_input) <= -1) {
                        check_input[1] = false;
                    }
                    else {
                        check_input[1] = true;
                    }
                }
                if (filter_ob[3] != null && filter_ob[3] != "") {
                    card_phone = card_item.children[1].children[4].children[0].children[1].innerText.toLowerCase();
                    if (card_phone.indexOf(phone_input) <= -1) {
                        check_input[2] = false;
                    }
                    else {
                        check_input[2] = true;
                    }
                }

                if (check_input[0] == false || check_input[1] == false || check_input[2] == false) {
                    card_item.style.display = "none";
                    card_item.classList.add('hiddenCard');
                }
                else {
                    card_item.style.display = "";
                    card_item.classList.remove('hiddenCard');
                }

                let s = document.getElementsByClassName('status_input');
                if (s[0].checked) {
                    search_status_open();
                }
                if (s[1].checked) {
                    search_status_close();
                }

            }
        }

        // --------------------------------------------------------------------------------------------------------

        // Adding Preloader

        let preloader = document.getElementById('preloader');

        window.addEventListener('load', () => {
            setTimeout(() => {
                preloader.classList.add('close');
            }, 1000);
            setTimeout(() => {
                document.getElementById('blur').style.display = "block";
            }, 900);
            setTimeout(() => {
                document.getElementById('blur').classList.add('open');
            }, 1000);
            setTimeout(() => {
                preloader.style.display = "none";
            }, 1300);

        })



    </script>
