<body>

    <div id="alertBox">
        <span id="alertMSG">
            <i class="material-icons">check_circle</i>
            &nbsp;

    <div id="page">

        <div id="side_nav">
            <div id="brand_title">
                <span>
                    <i class="material-icons" style="color: rgb(247, 250, 183);" id="logo">shopping_cart</i>
                    <span><span class="title_1">MIN</span><span class="title_2">ff</span><span
                            class="title_1">ORT</span></span>
                </span>
            </div>

            <div class="form_list">
                <span id="general_form_btn" class="flex">
                    <span class="number">1</span>

                    <span class="material-symbols-outlined" id="_1">

            <div class="form_list">
                <span id="upload_pfp_form_btn" class="flex">

            <div class="form_list">

                    </span>
                </span>
            </div>

            <div id="buttonDiv">
                <button id="submitForm" class="side_btn">Submit</button>
                <button id="signout" class="side_btn">Sign Out</button>
            </div>

        </div>


        <div id="form_box">

            <div class="form_section" id="general_form">
                <div class="form_header">
                    <span class="header_title">
                        1. &nbsp; GENERAL INFO
                    </span>
                </div>

                <div class="input_body">

                    <div id="shopDiv">
                        <span id="shopSpan">
                            <label for="shopName">Shop Name</label>
                            <br>
                            <input type="text" id="shopName" placeholder="  Input" required \>
                        </span>
                    </div>

                    <div id="ownerPhoneDiv">
                        <span id="ownerSpan">
                            <label for="ownerName">Owner Name</label>
                            <br>
                            <input type="text" id="ownerName" placeholder="  Input" required \>
                        </span>
                        <span id="phoneSpan">
                            <label for="phoneNo">Contact No.</label>
                            <br>
                            <input type="text" placeholder="  Input" id="phoneNo">
                        </span>
                    </div>

                    <div id="addressDiv">
                        <span id="addressSpan">
                            <label for="address">Address</label>
                            <br>
                            <input type="text" placeholder="  Input" id="address">
                        </span>
                    </div>

                    <div id="aboutDiv">
                        <span id="aboutSpan">
                            <label for="about">About Shop</label>
                            <br>
                            <input type="text" placeholder="  Input" id="about">
                        </span>
                    </div>

                    <div id="statusDiv">
                        <div>
                            Status: &nbsp;&nbsp;&nbsp;&nbsp;
                            <label id="status_btn_1">
                                <input type="radio"  name="s" href="#statusDiv" class="status_btn" value=false required \>
                                <div class="status_design"></div>
                                <div class="status_text">CLOSE</div>
                            </label>
                            <label id="status_btn_2">
                                <input type="radio" name="s" href="#statusDiv" class="status_btn" value=true required \>
                                <div class="status_design"></div>
                                <div class="status_text">OPEN</div>
                            </label>
                        </div>
                    </div>

                </div>

            </div>


            <div class="form_section" id="upload_pfp_form">
                <div class="form_header">
                    <span class="header_title">
                        2. &nbsp; UPLOAD PHOTO
                    </span>
                </div>

                <div class="input_body">
                    <div id="pfpDiv">
                        <span id="pfpBox">
                            <span class="material-symbols-outlined" id="cloud">cloud_upload</span>
                            <img id="pfp">
                        </span>
                        <button id="selbtn">Select Image</button>
                    </div>
                </div>
            </div>


            <div class="form_section" id="add_menu">
                <div class="form_header">
                    <span class="header_title">
                        3. &nbsp; ADD MENU
                    </span>
                    <button id="add_item">Add Item &nbsp;<span class="material-symbols-outlined" id="add_circle">add_circle</span></button>
                </div>

                <div class="input_body" id="menu_system">

                        <span class="commoditySpan">

                        </span>
                        <span class="priceSpan">

                            <br>
                            <input type="text" class="item_price" placeholder="  Input" required \>

                            Availability
                            <label>

                        <span class="deleteSpan">
                            <i class="material-icons del_menu_btns">delete</i>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="vendor.bundle.js"></script>
    <script>
        let s = Array.from(document.getElementsByName('s'));
        s.forEach((a) => {
            a.addEventListener('change', (e) => {
                e.preventDefault();
            })
        })
    </script>
</body>

</html>
